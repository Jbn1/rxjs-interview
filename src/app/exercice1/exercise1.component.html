<form [formGroup]="formGroup">

  <mat-card class="card">
    <mat-card-header>
      <mat-card-title>Choose an offer</mat-card-title>
      <mat-card-subtitle>So far, TODO customers are trusting our services.</mat-card-subtitle><!--TODO-->
    </mat-card-header>
    <mat-card-content class="content">
      <mat-form-field appearance="fill" class="form-field">
        <mat-label>Data</mat-label>
        <input [formControl]="dataNeeded" matInput type="number">
        <mat-error *ngIf="dataNeeded.invalid">Minimum 100 Gb</mat-error>
        <mat-hint align="end">Select the number of GigaBytes you need</mat-hint>
      </mat-form-field>

      <mat-form-field appearance="fill" class="form-field">
        <mat-label>Payment frequency</mat-label>
        <mat-select [formControl]="frequency">
          <mat-option *ngFor="let frequency of frequencies" [value]="frequency.id">{{frequency.caption}}</mat-option>
        </mat-select>
        <mat-hint align="end">Select payment frequency mode</mat-hint>
      </mat-form-field>
    </mat-card-content>
    <mat-card-footer>
     <p style="font-size: medium">The total cost of your offer is </p> <!--TODO-->
<!--      <p style="font-size: medium">The Id of your offer is</p>--><!--TODO-->
    </mat-card-footer>
    <mat-card-actions>
<!--      <mat-progress-bar mode="query"></mat-progress-bar>--><!--TODO-->
    </mat-card-actions>
  </mat-card>

</form>
